name: .NET Build and Publish

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # Your project targets net10.0, which is not a valid or available .NET SDK version.
          # Using .NET 8.0 (LTS) as a stable alternative.
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore EasyState.Blazor/EasyState.Blazor.csproj

      - name: Build
        run: dotnet build EasyState.Blazor/EasyState.Blazor.csproj --no-restore --configuration Release

      # - name: Test
      #   run: dotnet test --no-build --configuration Release
      #   # Note: No test project was found. This step is commented out and will fail until a test project is added.

      - name: Pack
        run: dotnet pack EasyState.Blazor/EasyState.Blazor.csproj --no-build --configuration Release -o ./nuget

      - name: Publish to GitHub Packages
        run: dotnet nuget push "./nuget/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}" --skip-duplicate
